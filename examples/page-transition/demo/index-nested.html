<!DOCTYPE html>
<html>
<head>
    <title>CornerStone :: Page Transiton 화면전환</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/fonts/stylesheet.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="index.html">CornerStone</a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div id="front" class="current span12">
            <div class="row-fluid">
                <div class="span6">
                    <button class="full-width btn " data-transition="flip">Flip</button>
                </div>
                <div class="span6">
                    <button class="full-width btn " data-transition="spin">Spin</button>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                    <button class="full-width btn " data-transition="slide">Slide</button>
                </div>
                <div class="span4">
                    <button class="full-width btn " data-transition="slideup">Slide Up</button>
                </div>
                <div class="span4">
                    <button class="full-width btn " data-transition="slidedown">Slide Down</button>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <button class="full-width btn " data-transition="pop">Pop</button>
                </div>
                <div class="span6">
                    <button class="full-width btn " data-transition="fade">Fade</button>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <button class="full-width btn " data-transition="turn">Turn</button>
                </div>
                <div class="span6">
                    <button class="full-width btn " data-transition="custom1">Custom1</button>
                </div>
            </div>
        </div>
        <div id="back" class="span12">
            <h3>화면전환용 테스트 페이지2</h3>

            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="focusedInput">Focused input</label>

                        <div class="controls">
                            <input class="input-xlarge focused" id="focusedInput" type="text" value="This is focused…">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="disabledInput">Disabled input</label>

                        <div class="controls">
                            <input class="input-xlarge disabled" id="disabledInput" type="text"
                                   placeholder="Disabled input here…" disabled="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="optionsCheckbox2">Disabled checkbox</label>

                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" id="optionsCheckbox2" value="option1" disabled="">
                                This is a disabled checkbox
                            </label>
                        </div>
                    </div>
                    <div class="control-group warning">
                        <label class="control-label" for="inputWarning">Input with warning</label>

                        <div class="controls">
                            <input type="text" id="inputWarning">
                            <span class="help-inline">Something may have gone wrong</span>
                        </div>
                    </div>
                    <div class="control-group success">
                        <label class="control-label" for="selectError">Select with success</label>

                        <div class="controls">
                            <select id="selectError">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <span class="help-inline">Woohoo!</span>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="form-actions">
                <button class="btn btn-primary">확인</button>
                <button class="btn">뒤로가기</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../dist/lib/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../../dist/util/transition.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>

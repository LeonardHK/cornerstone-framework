<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MOBILE T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../libs/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	

    <style>
      body {
        padding-top: 30px;
        padding-bottom: 30px;
      }
    </style>

	<link rel="stylesheet/less" type="text/css" href="less/cornerstone.less">
	<script src="js/less-1.3.0.min.js" type="text/javascript"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../../docs/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../docs/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../docs/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../docs/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../../docs/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
		
    <div class="container">      
			<div class="page-header">
       <h1>Form</h1>
     </div>

      <div class="row">
        <div class="span4">
					<form>
						<legend>Text input</legend>
						<div>
							<label class="blind">Text input</label>
							<input class="input-block-level" type="text" placeholder="Text input" value="Text input" >
						</div>

						<div>
							<label class="blind">Text textarea</label>
							<textarea class="input-block-level" rows="3"></textarea>
						</div>

						<hr>

						<div>							
							<label class="blind">Text input</label>
							<input class="input-block-level ipt-orange" type="text" placeholder="Text input" value="Text input" >
						</div>

						<div>
							<label class="blind">Text textarea</label>
							<textarea class="input-block-level ipt-orange" rows="3"></textarea>
						</div>
						
						<hr>
						
						<div class="form-search">
							<div class="input-append">
								<label class="blind">Search</label>
								<input type="text" class="span2 search-query">
								<button type="submit"></button>
							</div>
						</div>
					</form>
        </div><!-- /span4 -->

				<div class="span4">
					<form>
						<legend class="blind">Text input</legend>
						<span class="input-block-level uneditable-input">UNEDITABLE INPUT</span>

						<div class="control-group disabled">
							<div class="controls">
								<label class="blind">Disabled</label>
								<input class="input-disa" id="disabledInput" type="text" placeholder="Disabled" disabled>
								<div class="help-inline">
									<span class="help-arrow"></span>
									<div class="help-inner">
										<i></i> <span>Not supported</span>
									</div>
								</div>
							</div>
						</div>

						<div>
							<label class="blind">Text input</label>
							<input class="input-block-level" type="text" placeholder="TEXT INPUT">
						</div>

						<div>
							<label class="blind">Focused input</label>
							<input class="input-block-level" id="focusedInput" type="text" value="FOCUSED INPUT">
						</div>

						<div class="control-group warning">
							<div class="controls">
								<label class="blind">Warning input</label>
								<input class="input-block-level" type="text" id="inputWarning" value="WARNING!" >
							</div>
						</div>			
						
						<div class="control-group error">
							<div class="controls">
								<label class="blind">Error input</label>
								<input type="text" id="inputError" value="ERROR!">
								<div class="help-inline">
									<span class="help-arrow"></span>
									<div class="help-inner">
										<i></i> <span>Error</span>
									</div>
								</div>
							</div>
						</div>

						<div class="control-group success">
							<div class="controls">
								<label class="blind">Success input</label>
								<input type="text" id="inputSuccess" value="SUCCESS!">
								<div class="help-inline">
									<span class="help-arrow"></span>
									<div class="help-inner">
										<i></i> <span>Success	</span>		
									</div>
								</div>
							</div>
						</div>

						<legend>Buttons</legend>

						<p>
							<label class="blind">Buttons</label>
							<button class="btn btn-large" type="button">BUTTON</button>
							<button class="btn btn-large btn-primary" type="button">BUTTON</button>
						</p>
					</form>
        </div><!-- /span4 -->

				<div class="span4">
					<form>
						<legend>Select</legend>
						<div class="select-area">
							<label class="blind">Select box</label>
							<select>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
							<div class="select-box">
								<input type="text" value="" >
								<span class="arrow1"></span>
								<span class="arrow2"></span>
							</div>
						</div>

						<legend>Slider</legend>
						<div class="slider">
							<div class="slider-bar">
								<label class="blind">Slider</label>
								<button class="slide-handle"></button>
							</div>					
						</div>
						
						<hr>

						<div class="slider">
							<div class="slider-bar bar-length">
								<label class="blind">Slider</label>
								<button class="slide-handle" style="left:100px;"></button>
							</div>
							<div class="figure">68.0</div>
						</div>

						<legend>Flip select</legend>
						<div class="flip-area">
							<a href="#" class="flip-off">
								<span class="flip-btn"></span>
								<span class="flip-txt">OFF</span>
							</a>
							<a href="#" class="flip-on">
								<span class="flip-btn"></span>
								<span class="flip-txt">ON</span>
							</a>
						</div>
					
						<legend>Checkbox. radio</legend> 
						
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox1" value="option1">
							<span class="vitality"></span>
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox2" value="option2">
							<span></span>
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox3" value="option3">
							<span class="active"></span>
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox4" value="option3">
							<span class="check"></span>
						</label>

						<label class="radio inline">
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
							<span class="checked"></span>
						</label>

						<label class="radio inline">
							<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
							<span class="active"></span>
						</label>
					</form>
        </div><!-- /span4 -->
      </div><!-- /row -->

    </div> <!-- /container -->

  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="CornetStone">
	<meta name="author" content="William Kim">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>피처드 차트</title>
	<link rel="stylesheet" type="text/css" href="../../style.css"/>
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		body {
			color: #FFF;
		}

		.btn {
			height: 45px;
		}

		.btn i {
			padding: 0;
		}

		.wrap-chart {
			overflow: hidden;
		}
		.button {
			margin: 0;
			overflow-x: visible;
			-webkit-text-size-adjust: none;
			-ms-text-size-adjust: none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
	</style>
</head>
<body>
<header id="header" class="header navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">CornerStone</a>
		</div>
	</div>
</header>
<div class="container">
	<h1>바 차트</h1>

	<div class="row">
		<div class="span8">
			<h6>바 차트 플러그인 방식
				<button class="btn"><i class="icon-refresh"></i></button>
			</h6>

			<div class="wrap-chart">
				<div class="scale bar" id="barChart"></div>
			</div>
		</div>
		<div class="span4">
			<h6>바 차트 플러그인 방식
				<button class="btn"><i class="icon-refresh"></i></button>
			</h6>

			<div class="wrap-chart">
				<div class="scale bar" id="barChart2"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span8">
			<h6>바 차트 Data API 방식</h6>

			<div class="wrap-chart">
				<div class="scale bar" data-featurd="chart" data-chart-bind="data/bar.json"
					 data-chart-padding="[0,50,20,0]"></div>
			</div>
		</div>
		<div class="span4">
			<h6>바 차트 Data API 방식</h6>

			<div class="wrap-chart">
				<div class="scale bar" data-featurd="chart" data-chart-bind="data/bar.json"
					 data-chart-padding="[0,50,20,0]"></div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<h1>라인 차트</h1>

	<div class="row">
		<div class="span8">
			<h6>라인 차트 플러그인 방식
				<button class="btn"><i class="icon-refresh"></i></button>
			</h6>

			<div class="wrap-chart">
				<div class="scale line" id="lineChart"></div>
			</div>
		</div>
		<div class="span4">
			<h6>라인 차트 플러그인 방식
				<button class="btn"><i class="icon-refresh"></i></button>
			</h6>

			<div class="wrap-chart">
				<div class="scale line" id="lineChart2"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span8">
			<h6>라인 차트 Data API 방식</h6>

			<div class="wrap-chart">
				<div class="scale line" data-featurd="chart" data-chart-type="line" data-chart-bind="data/line.json"
					 data-chart-margin="[50,50,50,50]"></div>
			</div>
		</div>
		<div class="span4">
			<h6>라인 차트 Data API 방식</h6>

			<div class="wrap-chart">
				<div class="scale line" data-featurd="chart" data-chart-type="line" data-chart-bind="data/line.json"
					 data-chart-margin="[50,50,50,50]"></div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<h1>파이 차트</h1>

	<div class="row">
		<div class="span8">
			<h6>파이 차트 플러그인 방식
				<button class="btn"><i class="icon-refresh"></i></button>
			</h6>

			<div class="wrap-chart">
				<div class="scale pie" id="pieChart"></div>
			</div>
		</div>
		<div class="span4">
			<h6>파이 차트 플러그인 방식
				<button class="btn"><i class="icon-refresh"></i></button>
			</h6>

			<div class="wrap-chart">
				<div class="scale pie" id="pieChart2"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="span8">
			<h6>파이 차트 Data API 방식</h6>

			<div class="wrap-chart">
				<div class="scale pie" data-featurd="chart" data-chart-type="pie"
					 data-chart-bind="data/pie.json"></div>
			</div>
		</div>
		<div class="span4">
			<h6>파이 차트 Data API 방식</h6>

			<div class="wrap-chart">
				<div class="scale pie" data-featurd="chart" data-chart-type="pie"
					 data-chart-bind="data/pie.json"></div>
			</div>
		</div>
	</div>
</div>
<footer id="footer">
	<div class="container">
		<div class="row-fluid">
			<div class="span12">By AZAMARA</div>
		</div>
	</div>
</footer>
<script type="text/javascript" src="../../libs/jquery.js"></script>
<script type="text/javascript" src="../../libs/d3.v2.js"></script>
<script type="text/javascript" src="js/featured-chart.js"></script>
<script type="text/javascript">
	/**
	 * 바 차트를 플러그인 방식으로 처리
	 */
	$.getJSON("data/bar.json", function (msg) {
		$("#barChart, #barChart2").featuredChart({
			padding:[0, 50, 20, 0], // 우측과 하단 패딩 부여
			data:msg, // json 데이터를 옵션으로 넘겨준다.
			color:["lightpink", "darkgray", "blue"] // 색상 배열을 넘겨준다
		});
	});

	$("button").on("click", function (e) {
		var parent = $(this).parent().parent();
		$.getJSON("data/bar.json", function (msg) {
			$(".bar", parent).html("");
			$(".bar", parent).featuredChart({
				padding:[0, 50, 20, 0],
				data:msg,
				color:["lightpink", "darkgray", "lightblue"]
			});
		});
	});

	/**
	 * 라인 차트를 플러그인 방식으로 처리
	 */
	$.getJSON("data/line.json", function (msg) {
		$("#lineChart, #lineChart2").featuredChart({
			margin:[50, 50, 50, 50],
			chartType:"line",
			data:msg,
			color:["lightpink", "darkgray", "lightblue"]
		});
	});

	$("button").on("click", function (e) {
		var parent = $(this).parent().parent();
		$.getJSON("data/line.json", function (msg) {
			$(".line", parent).html("");
			$(".line", parent).featuredChart({
				margin:[50, 50, 50, 50],
				chartType:"line",
				lineType: "linear", // 직선 linear, 곡선 basis
				data:msg,
				color:["lightpink", "darkgray", "lightblue"]
			}).hide().fadeIn();
		});
	});

	/**
	 * 파이 차트를 플러그인 방식으로 처리
	 */
	$.getJSON("data/pie.json", function (msg) {
		$("#pieChart, #pieChart2").featuredChart({
			chartType:"pie",
			data:msg,
			color:["lightpink", "darkgray", "lightblue"]
		});
	});

	$("button").on("click", function (e) {
		var parent = $(this).parent().parent();
		$.getJSON("data/pie.json", function (msg) {
			$(".pie", parent).html("");
			$(".pie", parent).featuredChart({
				chartType:"pie",
				data:msg,
				color:["lightpink", "darkgray", "lightblue"]
			}).hide().fadeIn();
		});
	});

</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="CornetStone">
    <meta name="author" content="William Kim">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <title>CornerStone | Plugin</title>

    <!--<li role="menuitem" nk rel="shortcut icon" href="img/favicon.png">-->
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link rel="stylesheet/less" type="text/css" href="less/plugin.less">
    <link rel="stylesheet/less" type="text/css" href="less/base.less">
    <script type="text/javascript" src="../libs/less-1.3.0.min.js"></script>
    <style type="text/css">
        label.range-android {
            position: relative;
            height: 30px;
        }

        label.range-android:before {
            content: "";
            background-color: #292929;
            border-radius: 20px 20px 20px 20px;
            display: block;
            height: 7px;
            position: relative;
            top: 13px;
            margin: 0 6px;
        }

        input[type=range].range-android {
            -webkit-appearance: none !important;
            background-color: rgba(84, 84, 84, 0.14);
            background-image: -webkit-linear-gradient(center top, rgba(0, 0, 0, 0.2), rgba(255, 255, 255, 0.05));
            background-repeat: repeat-x;
            border-radius: 15px 15px 15px 15px;
            margin: 0;
            position: relative;
            height: 19px;
            padding: 0 6px;
        }

        input[type=range].range-android::-webkit-slider-thumb {
            -webkit-appearance: none !important;
            border: 7px solid #ECECEC;
            border-radius: 31px;
            background-color: #ECECEC;
            -webkit-box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.4), 0 1px 2px white, 0 1px 3px rgba(0, 0, 0, 0.27);
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.4), 0 1px 2px white, 0 1px 3px rgba(0, 0, 0, 0.27);
            width: 31px !important;
            height: 31px !important;
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="page">
    <header class="header navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">CornerStone</a>
            </div>
        </div>
    </header>
    <div class="container content">
        <div class="dash-row">

            <!-- START Input Range -->
            <div id="inputRange" title="Input Range" class="widget-container">
                <div class="page-header">
                    <h3>Input Range(Slider)</h3>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <h4 class="dash-head"><i class="icon-cog"></i> 스타일을 입힌 Input Range:</h4>

                        <div class="dash-widget no-padding widget-rangeinput">
                            <label>
                                <input type="range" value="10" min="0" max="100"
                                       class="widget-range btn-block"/>
                            </label>
                        </div>
                    </div>
                    <div class="span4">
                        <h4 class="dash-head"><i class="icon-cog"></i> 프로그레스 스타일을 입힌 Input Range:</h4>

                        <div class="dash-widget no-padding widget-rangeinput">
                            <label>
                                <input type="range" value="10" min="0" max="100"
                                       class="widget-range btn-block"/>
                            </label>
                        </div>
                    </div>
                    <div class="span4">
                        <h4 class="dash-head"><i class="icon-cog"></i> 가변값이 표시되는 Input Range:</h4>

                        <div class="dash-widget no-padding widget-rangeinput">
                            <label>
                                <input type="range" value="10" min="0" max="100"
                                       class="widget-range btn-block"/>
                            </label>
                            <input type="tel" value="10"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //END Input Range -->
        </div>
    </div>
</div>
<script type="text/javascript" src="../libs/jquery.js"></script>
<script type="text/javascript" src="../libs/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="../libs/jquery/plugins/jquery.qrcode.min.js"></script>
<script type="text/javascript">
    $("input.widget-range").eq(2).bind("change", function (e) {
        $("input[type=tel]")[0].value = $(this)[0].value;
    });
</script>
</body>
</html>

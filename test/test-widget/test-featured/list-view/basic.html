<div class="container-fluid" id="wrapper">

			<button id="removeLastPage" class="btn">마지막 페이지 삭제하기</button>

<script id="entry-template" type="text/x-handlebars-template">
	<li data-page="{{page}}" data-index="{{index}}">
		<div>
			<img src="{{imgPath}}/{{thumbnail}}" alt="">
			<strong>{{title}}</strong>
			<small>{{published}}</small>
		</div>
		<div>
			<img src="{{imgPath}}/{{thumbnail}}" alt="">
			<strong>{{title}}</strong>
			<small>{{published}}</small>
		</div>
		<div>
			<img src="{{imgPath}}/{{thumbnail}}" alt="">
			<strong>{{title}}</strong>
			<small>{{published}}</small>
		</div>
		<div>
			<img src="{{imgPath}}/{{thumbnail}}" alt="">
			<strong>{{title}}</strong>
			<small>{{published}}</small>
		</div>
	</li>
</script>
<script type="text/javascript" src="../../libs/jquery.js"></script>
<script type="text/javascript" src="../../libs/handlebars-1.0.rc.1.js"></script>
<script type="text/javascript">
	var source = $("#entry-template").html();
	var template = Handlebars.compile(source);
	var $el = $('#listView');
	var page = 1;
	var isLoading = false;

	// 아이템 추가
	$("#addItem").on("click", function (e) {
		if (isLoading) {
			return false;
		}

		isLoading = true;

		var request = $.ajax({
			url:"data/sample.json",
			type:"POST",
			dataType:"json"
		});

		request.done(function (msg) {
			if (typeof msg === "object" && msg.items.length > 0) {
				$(msg.items).each(function (i) {
					this.page = page;
					this.index = i;
					this.imgPath = msg.imgPath;
					$("#listView").append(template(this));
				});
			}

			isLoading = false;
			page++;
		});

		request.fail(function (jqXHR, textStatus) {
			console.log("Request failed: " + textStatus);
		});
	});
	$("#hideLastPage").on("click", function (e) {
		// 아이템 삭제
		var targetPage = $el.find('li').last().data("page");
		$el.find("li[data-page='" + targetPage + "']").hide();
	});
	$("#removeLastPage").on("click", function (e) {
		// 아이템 삭제
		var targetPage = $el.find("li").last().data("page");
		$el.find("li[data-page='" + targetPage + "']").remove();
	});
</script>

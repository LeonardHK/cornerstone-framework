<html>
<head>
    <title>Cornerstone UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link id="baseStyle" rel="stylesheet" href="../../grunt-dist/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../lib/bootstrap-glyphicons/css/bootstrap-glyphicons.css"/>
    <link id="customStyle" rel="stylesheet" href="../../grunt-dist/src/style/theme-wireframe/cornerstone.css"/>
    <link rel="stylesheet" href="style/demo.css"/>
    <style type="text/css">
        .demo-inline-input1 {
            width: 235px;
        }

        hr {
            margin: 10px 0;
        }
    </style>
</head>
<body id="top">

<div class="container">

<header class="page-header">
    <h1>Form</h1>
</header>

<!-- Forms
  ================================================== -->
<section>
<div class="row">

<div class="col col-lg-4">
    <form class="form-horizontal">
        <fieldset>
            <legend>Horizontal form</legend>
            <input class="input-block-level" type="text" placeholder="Text input" value="Text input">

            <hr>

            <textarea class="input-block-level" rows="3"></textarea>

            <hr>

            <input class="input-block-level" type="text" placeholder="Text input" value="Text input">

            <hr>

            <textarea class="input-block-level" rows="3"></textarea>

            <hr>

            <div class="input-group col col-lg-6">
                <span class="input-group-addon">@</span>
                <input size="16" type="text" placeholder="Username">
            </div>

            <hr>

            <div class="input-group">
                <input size="16" type="text">
                <span class="input-group-addon">.00</span>
            </div>

            <hr>

            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input size="16" type="text">
                <span class="input-group-addon">.00</span>
            </div>

            <hr>

            <div class="input-group col col-lg-12">
                <input type="text">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Search</button>
                    <button class="btn btn-default" type="button">Options</button>
                </span>
            </div>

        </fieldset>
    </form>

    <hr>
    <form class="form-inline">
        <fieldset>
            <legend>Inline form</legend>
            <input type="text" class="demo-inline-input1" placeholder="Search">
            <button type="submit" class="btn btn-default">Search</button>

            <hr>


            <div class="input-group col col-lg-10">
                <input type="text">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Search</button>
                </span>
            </div>
        </fieldset>
    </form>

</div>

<div class="col col-lg-4">
    <form class="form-horizontal">
        <fieldset>
            <legend>Text input</legend>
            <input class="input-xlarge" type="text" placeholder="UNEDITABLE INPUT" disabled>
            <hr>

            <input type="text" placeholder="TEXT INPUT">

            <hr>

            <input class="focused" id="focusedInput" type="text" value="FOCUSED INPUT">

            <hr>

            <div class="control-group disabled">
                <div class="controls row">
                    <div class="col col-7">
                        <input class="left" type="text" placeholder="DISABLED" disabled>
                    </div>
                    <div class="col col-5">
                        <div class="help-inline right">
                            <span class="arrow"></span>
                            <span class="help-message">Not supported</span>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="control-group has-warning">
                <div class="controls row">
                    <div class="col col-5">
                        <div class="help-inline left">
                            <span class="arrow"></span>
                            <span>Warning</span>
                        </div>
                    </div>
                    <div class="col col-7">
                        <input type="text" class="input-with-feedback" placeholder="Warning!">
                    </div>
                </div>
            </div>

            <hr>

            <div class="control-group has-error">
                <div class="controls">
                    <div class="help-inline top">
                        <span class="arrow"></span>
                        <span>Error</span>
                    </div>
                    <input type="text" class="input-with-feedback" placeholder="Error!">
                </div>
            </div>

            <hr>

            <div class="control-group has-success">
                <div class="controls">
                    <input type="text" class="input-with-feedback" placeholder="Success!">

                    <div class="help-inline bottom">
                        <span class="arrow"></span>
                        <span>Success</span>
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Buttons</legend>
            <p>
                <button class="btn btn-default" type="button">BUTTON</button>
                <button class="btn btn-primary" type="button">BUTTON</button>
            </p>
            <hr>
            <p>

                <button class="btn btn-default disabled" type="button">BUTTON</button>
                <button class="btn btn-primary disabled" type="button">BUTTON</button>
            </p>
        </fieldset>
    </form>
</div>

<div class="col col-lg-4">
    <form>
        <fieldset>
            <legend>Select</legend>
            <select class="col col-lg-12">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </fieldset>
    </form>

    <hr>

    <form>
        <fieldset>
            <legend>Rangeinput</legend>

            <input type="range" data-plugin="rangeinput" value="51" min="1" max="100" step="0.1"
                   class="widget-range"/>

            <hr/>

            <input id="range3" type="range" value="99999" min="0" max="99999" step="1000"
                   class="widget-range max-10000"/>

        </fieldset>
        <fieldset>
            <legend>Flip select</legend>

            <div class="switch switch-large">
                <input type="checkbox"/>
            </div>

            <div class="switch">
                <input type="checkbox"/>
            </div>

            <hr>

            <div class="switch" data-on="primary" data-off="info">
                <input type="checkbox" checked/>
            </div>

            <div class="switch" data-animated="false">
                <input type="checkbox" checked/>
            </div>
        </fieldset>
    </form>

    <hr>

    <form class="form-inline">
        <fieldset>
            <legend>Checkbox. radio</legend>

            <label class="checkbox inline">
                <input type="checkbox" value="option1" disabled>
            </label>

            <label class="checkbox inline">
                <input type="checkbox" value="option2" checked>
            </label>

            <label class="checkbox inline">
                <input type="checkbox" value="option3">
            </label>

            <label class="radio inline">
                <input type="radio" name="radio" value="option1" disabled>
            </label>

            <label class="radio inline">
                <input type="radio" name="radio" value="option1">
            </label>

            <label class="radio inline">
                <input type="radio" name="radio" value="option1" checked>
            </label>
        </fieldset>
    </form>
</div>
</div>
</section>

</div>

<!-- Footer
 ================================================== -->
<footer id="footer">
    <div class="row">
        <div class="col col-4">
            <label for="changeStyle">
                <select name="changeStyle" id="changeStyle">
                    <option data-style-type="theme" value="wireframe">테마 - 와이어프레임(기본)</option>
                    <option data-style-type="theme" value="dark">테마 - 다크</option>
                    <option data-style-type="theme" value="white">테마 - 화이트</option>
                    <option data-style-type="skin" value="cerulean">스킨 - 세루리안(Cerulean)</option>
                    <option data-style-type="skin" value="flatly">스킨 - 플랫리(Flatly)</option>
                    <option data-style-type="skin" value="united">스킨 - 유나이티드(United)</option>
                </select>
            </label>
        </div>
        <div class="col col-5">
        </div>
        <div class="col col-3">

        </div>
    </div>
</footer>

</body>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<title>TEST</title>

		<link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="../../lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<style>
		body > .container {
			margin-top: 50px;
		}

		section.page {
			display: none;
		}

		section.page.active {
			display: block;
		}
		</style>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#">사용자 관리</a>
				</div>
			</div>
		</div>
		<div class="container">
			<section id="list-section" class="page"></section>
			<section id="add-section" class="page"></section>
			<section id="detail-section" class="page"></section>
		</div>

		<!-- Templates -->
		<script id="list-template" type="text/x-handlebars-template">
			<div class="page-header">
				<h1>사용자 목록</h1>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>이름</th>
						<th>이메일</th>
						<th>비밀번호</th>
						<th>상세보기</th>
					</tr>
				</thead>
				<tbody>
					{{#if users}}
						{{#each users}}
							<tr>
								<td>{{name}}</td>
								<td>{{email}}</td>
								<td>{{password}}</td>
								<td><a href="#detail/0" class="btn btn-success">상세보기</a></td>
							</tr>
						{{/each}}
					{{else}}
						<tr>
							<td colspan="4">사용자가 없습니다.</td>
						</tr>
					{{/if}}
				</tbody>
			</table>
			<a href="#add" class="btn">사용자 추가</a>
		</script>

		<script id="add-template" type="text/x-handlebars-template">
			<form id="add-form" class="form-horizontal">
				<fieldset>
					<legend>사용자 추가</legend>
					<div class="control-group">
						<label class="control-label" for="name">이름</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="name" name="name" data-placement="right"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">이메일</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="email" name="email" data-placement="right"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">비밀번호</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="password" name="password" data-placement="right"/>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="gender">성별</label>
						<div class="controls">
							<label class="radio">
								<input type="radio" name="gender" value="M" checked="checked"/> 남
							</label>
							<label class="radio">
								<input type="radio" name="gender" value="F"/> 여
							</label>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="gender">관심분야</label>
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox" name="interest" value="1" data-placement="top"/> 영화
							</label>
							<label class="checkbox">
								<input type="checkbox" name="interest" value="2"/> 음악
							</label>
							<label class="checkbox">
								<input type="checkbox" name="interest" value="3"/> 스포츠
							</label>
							<label class="checkbox">
								<input type="checkbox" name="interest" value="4"/> 여행
							</label>
							<label class="checkbox">
								<input type="checkbox" name="interest" value="5"/> IT
							</label>
							<span class="help-inline"></span>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">사용자 추가</button>
						<a href="#list" class="btn">취소</a>
					</div>
				</fieldset>
			</form>
		</script>

		<script id="detail-template" type="text/x-handlebars-template">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h3>사용자 상세정보</h3>
			</div>

			<div class="modal-body">
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>이름</th>
							<td>{{user.name}}</td>
						</tr>
						<tr>
							<th>이메일</th>
							<td>{{user.email}}</td>
						</tr>
						<tr>
							<th>비밀번호</th>
							<td>{{user.password}}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="modal-footer">
				<button id="delete-button" class="btn btn-danger">삭제</button>
				<a href="#list" class="btn">확인</a>
			</div>
		</script>

		<script src="../../src/launcher.js" data-target="js/main"></script>
	</body>
</html>

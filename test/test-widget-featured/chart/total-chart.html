<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="CornetStone">
	<meta name="author" content="William Kim">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>피처드 차트</title>
	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="../../../dist/ui/theme/white/css/cornerstone.css"/>
	<link rel="stylesheet" href="css/featured-chart.css">
	<style type="text/css">
		svg {
			min-height: 500px;
		}
	</style>
</head>
<body>
<header id="header" class="header navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">CornerStone</a>
		</div>
	</div>
</header>
<div class="container">
	<h1>전체 차트</h1>


	<div class="row">
		<div class="span12">
			<h3>바 차트</h3>
			<div data-featured="chart" data-chart-type="bar" data-chart-bind="data/bar.json"></div>
		</div>
	</div>

	<div class="row">
		<div class="span6">
			<h3>라인 차트</h3>
			<div data-featured="chart" data-chart-type="line" data-chart-bind="data/line.json"></div>
		</div>
		<div class="span6">
			<h3>파이 차트</h3>
			<div data-featured="chart" data-chart-type="pie" data-chart-bind="data/pie.json"></div>
		</div>
	</div>

</div>
<footer id="footer">
	<div class="container">
		<div class="row-fluid">
			<div class="span12">By AZAMARA</div>
		</div>
	</div>
</footer>
<script type="text/javascript" src="../../../dist/lib/jquery.js"></script>
<script type="text/javascript" src="../../../dist/ui/widget-chart.js"></script>
</body>
</html>

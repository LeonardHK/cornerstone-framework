<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="CornetStone">
	<meta name="author" content="William Kim">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>피처드 차트</title>
	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="../../../dist/ui/theme/white/css/cornerstone.css"/>
	<link rel="stylesheet" href="css/featured-chart.css">
	<style type="text/css">
		#example svg {
			min-height: 500px;
		}
	</style>
</head>
<body>
<header id="header" class="header navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">CornerStone</a>
		</div>
	</div>
</header>
<div class="container">
	<h1>분산 차트</h1>

	<div id="example">
	</div>
</div>
<footer id="footer">
	<div class="container">
		<div class="row-fluid">
			<div class="span12">By AZAMARA</div>
		</div>
	</div>
</footer>
<script type="text/javascript" src="../../../dist/lib/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../../dist/ui/widget-chart.js"></script>
<script type="text/javascript">
	$.getJSON("data/scatter.json").success(function (json) {
		$("#example").featuredChart({
			chartType:"scatter",
			data:json
		});
	});
</script>
</body>
</html>

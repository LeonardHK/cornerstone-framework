<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>스크롤뷰 :: 폼 엘리먼트</title>
	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="../../../dist/lib/bootstrap/css/bootstrap-responsive.css"/>
	<link rel="stylesheet" href="../../../dist/ui/theme/white/css/cornerstone.css"/>
	<link rel="stylesheet" href="../../../dist/ui/widget-scrollview.css">
	<style type="text/css">
		.lists ul li.padding-20 {
			padding:20px;
		}
		.lists ul li.padding-20:hover {
			background: none;
		}
		body {
			padding: 0;
		}
	</style>
</head>
<body>
<div id="wrapper" class="scrollview">
	<div class="lists scroller">
		<ul id="thelist" class="lists-con">
			<li class="padding-20">
				<form>
					<legend>Text input</legend>
					<div>
						<label class="blind">Text input</label>
						<input class="input-block-level" type="text" placeholder="Text input" value="Text input">
					</div>

					<div>
						<label class="blind">Text textarea</label>
						<textarea class="input-block-level" rows="3"></textarea>
					</div>

					<hr>

					<div>
						<label class="blind">Text input</label>
						<input class="input-block-level ipt-orange" type="text" placeholder="Text input"
							   value="Text input">
					</div>

					<div>
						<label class="blind">Text textarea</label>
						<textarea class="input-block-level ipt-orange" rows="3"></textarea>
					</div>

					<hr>

					<div class="input-prepend">
						<label class="blind">Prepend</label>
						<span class="add-on">@</span><input class="span2" id="prependedInput" size="16" type="text"
															placeholder="Username">
					</div>

					<hr>

					<div class="input-append">
						<label class="blind">Append</label>
						<input class="span2" id="appendedInput" size="16" type="text"><span class="add-on">.00</span>
					</div>

					<hr>

					<div class="input-prepend input-append">
						<label class="blind">Combined</label>
						<span class="add-on">$</span><input class="span2" id="appendedPrependedInput" size="16"
															type="text"><span class="add-on">.00</span>
					</div>

				</form>
			</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="../../../dist/lib/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../../../dist/ui/widget-scrollview.js"></script>
<script type="text/javascript">
	$("#wrapper").featuredScrollView({
		formFields:["SELECT", "INPUT", "TEXTAREA"]
	});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MOBILE T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="../../dist/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../dist/lib/bootstrap/css/bootstrap-responsive.css">
    <link id="themeStyle" rel="stylesheet" href="../../dist/ui/theme/dark/css/cornerstone.css">
    <style>
        body {
            padding-bottom: 30px;
        }

        #selectTheme {
            width: 100px;
            height: 20px;
            position: fixed;
            left: 10px;
            bottom: 30px;
        }

        #selectTheme > select {
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2 class="title">Grouped buttons</h2>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn"><i class="csicon-up"></i></button>
            <button class="btn"><i class="csicon-down"></i></button>
            <button class="btn"><i class="csicon-settings"></i></button>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary"><i class="csicon-up"></i></button>
            <button class="btn btn-primary"><i class="csicon-down"></i></button>
            <button class="btn btn-primary"><i class="csicon-settings"></i></button>
        </div>
    </div>
    <hr>

    <!-- s :: [2012-10-22] 버튼 수정 - 파란 버튼은 .btn-primary를 추가하여 사용 -->
    <h2 class="title">Horizontal toggle checkbox</h2>

    <div class="btn-toolbar">
        <div class="btn-group hor-toggle">
            <button class="btn">b</button>
            <button class="btn"><i>i</i></button>
            <button class="btn">u</button>
        </div>

        <div class="btn-group hor-toggle">
            <button class="btn btn-primary">b</button>
            <button class="btn btn-primary"><i>i</i></button>
            <button class="btn btn-primary">u</button>
        </div>
    </div>

    <hr>

    <h2 class="title">Horizontal radio</h2>

    <div class="btn-group">
        <button class="btn active">List</button>
        <button class="btn">Grid</button>
        <button class="btn">Gallery</button>
    </div>

    <hr>

    <h2 class="title">Button dropdown menus</h2>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                DOWN
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>

        <div class="btn-group">
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                DOWN
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>
    </div>

    <hr>

    <h2 class="title">Split button dropdowns</h2>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn">SPLIT</button>
            <button class="btn dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>

        <div class="btn-group inline">
            <button class="btn btn-primary">SPLIT</button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>
    </div>

    <hr>

    <h2 class="title">Split button dropup</h2>

    <div class="btn-toolbar">
        <div class="btn-group dropup">
            <button class="btn">SPLIT</button>
            <button class="btn dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>

        <div class="btn-group dropup inline">
            <button class="btn btn-primary">SPLIT</button>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!-- dropdown menu links -->
            </ul>
        </div>
    </div>
    <hr>

    <div class="footer">
        <p class="logo">MOBILE</p>
    </div>
</div>

<div id="selectTheme">
    <select>
        <option>테마선택</option>
        <option value="dark">Dark</option>
        <option value="white">White</option>
        <option value="wireframe">Wireframe</option>
    </select>
</div>
<script src='../../dist/lib/jquery-1.10.2.min.js'></script>
<script src='../../dist/ui/widget-plugins.js'></script>
<script type="text/javascript">
    $("a, button").on("click", function (e) {
        e.preventDefault();
    });

    $(document).on("change", "#selectTheme > select", function (e) {
        if (!$(this).val().match("dark|white|wireframe")) {
            return false;
        }
        $("#themeStyle").attr({
            href:"../../dist/ui/theme/" + $(this).val() + "/css/cornerstone.css"
        })
    });
</script>
</body>
</html>

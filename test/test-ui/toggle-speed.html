<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>체크박스 반응 속도 (가벼운 페이지)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link rel="stylesheet" href="../../dist/lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../dist/lib/bootstrap/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="../../dist/ui/theme/dark/css/cornerstone.css">
	<style>
		body {
			padding-top: 30px;
			padding-bottom: 30px;
		}

		body > .container {
			margin-top: 60px;
		}
		input {
			width: 50px !important;
			height: 50px;
		}

	</style>
</head>

<body>

<div class="wrapper">

	<h2 class="title">Vertically grouped radio</h2>

	<input type="radio" name="optionsRadios1"  value="option1" checked>
	<input type="radio" name="optionsRadios1"  value="option2" >
	<input type="radio" name="optionsRadios1"  value="option3" >
	<input type="radio" name="optionsRadios1"  value="option4" >
	<ul class="nav radio-vertical">
		<li>
			<label class="radio fastbutton">
				<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
				<span class="inp-radio"></span>
				cat
			</label>
		</li>
		<li>
			<label class="radio fastbutton">
				<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
				<span class="inp-radio"></span>
				dog
			</label>
		</li>
		<li>
			<label class="radio fastbutton">
				<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" checked>
				<span class="inp-radio"></span>
				monkey
			</label>
		</li>
		<li>
			<label class="radio">
				<input type="radio" name="optionsRadios" id="optionsRadios4" value="option4" checked>
				<span class="inp-radio"></span>
				rabbit
			</label>
		</li>
	</ul>

	<hr>

	<h2 class="title">Vertically grouped checkbox</h2>

	<input type="checkbox"  value="option1" disabled>

	<input type="checkbox"  value="option1" checked>

	<input type="checkbox"  value="option1" >

	<input type="checkbox"  value="option1" >
	<input type="checkbox"  value="option1" >
	<input type="checkbox"  value="option1" >
	<input type="checkbox"  value="option1" >
	<input type="checkbox"  value="option1" >
	<ul class="nav radio-vertical">
		<li>
			<label class="checkbox inline fastbutton">
				<input type="checkbox" id="inlineCheckbox1" value="option1" disabled>
				<span class="inp-check disabled"></span>
				cat
			</label>
		</li>
		<li>
			<label class="checkbox inline fastbutton">
				<input type="checkbox" id="inlineCheckbox2" value="option2">
				<span class="inp-check"></span>
				dog
			</label>
		</li>
		<li>
			<label class="checkbox inline fastbutton">
				<input type="checkbox" id="inlineCheckbox3" value="option3">
				<span class="inp-check"></span>
				monkey
			</label>
		</li>
		<li>
			<label class="checkbox inline fastbutton">
				<input type="checkbox" id="inlineCheckbox4" value="option4">
				<span class="inp-check check"></span>
				rabbit
			</label>
		</li>
	</ul>
</div>



<script src='../../dist/lib/jquery-1.10.2.min.js'></script>
</body>
</html>

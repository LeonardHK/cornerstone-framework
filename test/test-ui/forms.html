<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MOBILE T</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link rel="stylesheet" href="../../dist/lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../dist/lib/bootstrap/css/bootstrap-responsive.css">
    <link id="themeStyle" rel="stylesheet" href="../../dist/ui/theme/dark/css/cornerstone.css">

	<style>
		body {
			padding-top: 30px;
			padding-bottom: 30px;
		}
        #selectTheme {
            width: 100px;
            height: 20px;
            position: fixed;
            left: 10px;
            bottom: 30px;
        }
        #selectTheme > select {
            font-size: 14px;
        }
	</style>
</head>

<body>

<div class="container">
<div class="page-header">
	<h1>Form</h1>
</div>

<div class="row">
<div class="span4">
	<form>
		<legend>Text input</legend>
		<div>
			<label class="blind">Text input</label>
			<input class="input-block-level" type="text" placeholder="Text input" value="Text input">
		</div>

		<div>
			<label class="blind">Text textarea</label>
			<textarea class="input-block-level" rows="3"></textarea>
		</div>

		<hr>

		<div>
			<label class="blind">Text input</label>
			<input class="input-block-level ipt-orange" type="text" placeholder="Text input" value="Text input">
		</div>

		<div>
			<label class="blind">Text textarea</label>
			<textarea class="input-block-level ipt-orange" rows="3"></textarea>
		</div>

		<hr>

		<div class="input-prepend">
			<label class="blind">Prepend</label>
			<span class="add-on">@</span><input class="span2" id="prependedInput" size="16" type="text"
												placeholder="Username">
		</div>

		<hr>

		<div class="input-append">
			<label class="blind">Append</label>
			<input class="span2" id="appendedInput" size="16" type="text"><span class="add-on">.00</span>
		</div>

		<hr>

		<div class="input-prepend input-append">
			<label class="blind">Combined</label>
			<span class="add-on">$</span><input class="span2" id="appendedPrependedInput" size="16" type="text"><span
				class="add-on">.00</span>
		</div>

		<hr>

		<div class="input-append">
			<label class="blind">Combined</label>
			<input class="span2" id="appendedInputButtons" size="16" type="text">
			<button class="btn" type="button">Search</button>
			<button class="btn" type="button">Options</button>
		</div>

	</form>

	<form class="form-search">
		<legend>Search form</legend>
		<label class="blind">Search</label>
		<input type="text" class="input-medium search-query">
		<button type="submit" class="btn">Search</button>

		<hr>

		<div class="input-append">
			<label class="blind">Search</label>
			<input type="text" class="span2 search-query">
			<button type="submit" class="btn">Search</button>
		</div>
	</form>

</div>
<!-- /span4 -->

<div class="span4">
	<form>
		<legend>Text input</legend>
		<span class="input-block-level uneditable-input">UNEDITABLE INPUT</span>

		<div class="control-group disabled">
			<div class="controls">
				<label class="blind">Disabled</label>
				<input class="input-disa" id="disabledInput" type="text" placeholder="DISABLED" disabled>

				<div class="help-inline">
					<i></i> <span>Not supported</span>
				</div>
			</div>
		</div>

		<div>
			<label class="blind">Text input</label>
			<input class="input-block-level" type="text" placeholder="TEXT INPUT">
		</div>

		<div>
			<label class="blind">Focused input</label>
			<input class="input-block-level" id="focusedInput" type="text" value="FOCUSED INPUT">
		</div>

		<div class="control-group warning">
			<div class="controls">
				<label class="blind">Warning input</label>
				<input class="input-block-level" type="text" id="inputWarning" value="WARNING!">
			</div>
		</div>

		<div class="control-group error">
			<div class="controls">
				<label class="blind">Error input</label>
				<input type="text" id="inputError" value="ERROR!">

				<div class="help-inline">
					<i></i> <span>Error</span>
				</div>
			</div>
		</div>

		<div class="control-group success">
			<div class="controls">
				<label class="blind">Success input</label>
				<input type="text" id="inputSuccess" value="SUCCESS!">

				<div class="help-inline">
					<i></i> <span>Success	</span>
				</div>
			</div>
		</div>

		<legend>Buttons</legend>

		<p>
			<label class="blind">Buttons</label>
			<button class="btn" type="button">BUTTON</button>
			<button class="btn btn-primary" type="button">BUTTON</button>
		</p>
		<hr>
		<p>
			<label class="blind">Buttons</label>
			<button class="btn disabled" type="button">BUTTON</button>
			<button class="btn btn-primary disabled" type="button">BUTTON</button>
		</p>
	</form>
</div>
<!-- /span4 -->

<div class="span4">
	<form>
		<legend>Select</legend>
		<!-- s :: 추가된 마크업 - Select -->
		<label class="select-box">
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</label>
		<!-- e :: 추가된 마크업 - Select -->

		<legend>Rangeinput</legend>
		
		<div class="widget-rangeinput">
			<label>
				<input type="range" data-plugin="rangeinput" value="1" min="1" max="100" step="1"
				class="widget-range btn-block"/>
			</label>
		</div>
		
		<hr/>
		
		<div class="widget-rangeinput slider-box">
			<label>
				<input type="range" data-plugin="rangeinput" value="10" min="0" max="1000" step="10"
				class="widget-range btn-block inline"
				data-range-options='{"inputShow":true}'/>
			</label>
		</div>

		<!-- s :: 추가된 마크업 - Flip select -->
		<legend>Flip select</legend>
		<label class="flip-area" for="f-check">
			<input type="checkbox" class="flip-check" id="f-check" value="option2"/>
							<span class="flip-txt" data-on="ON" data-off="OFF">
								<span class="flip-btn"></span>
							</span>
		</label>
		<!-- e :: 추가된 마크업 - Flip select -->

		<legend>Checkbox. radio</legend>

		<!-- s :: 추가된 마크업 - 체크박스, 라디오버튼 -->
		<label class="checkbox inline">
			<input type="checkbox" id="inlineCheckbox1" value="option1" class="checkBtn" disabled>
			<span class="inp-check disabled"></span>
		</label>
		<label class="checkbox inline">
			<input type="checkbox" id="inlineCheckbox2" value="option2">
			<span class="inp-check"></span>
		</label>
		<label class="checkbox inline">
			<input type="checkbox" id="inlineCheckbox4" value="option3">
			<span class="inp-check check"></span>
		</label>

		<label class="radio inline">
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			<span class="inp-radio"></span>
		</label>

		<label class="radio inline">
			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option1" checked>
			<span class="inp-radio"></span>
		</label>
		<!-- e :: 추가된 마크업 - 체크박스, 라디오버튼 -->
	</form>
</div>
<!-- /span4 -->
</div>
<!-- /row -->

</div>
<!-- /container -->
<div id="selectTheme">
    <select>
        <option>테마선택</option>
        <option value="dark">Dark</option>
        <option value="white">White</option>
        <option value="wireframe">Wireframe</option>
    </select>
</div>
<script src='../../dist/lib/jquery-1.8.1.min.js'></script>
<script src='../../dist/ui/widget-plugins.js'></script>
<script type="text/javascript">
    $("a, button").on("click", function (e) {
        e.preventDefault();
    });

    $(document).on("change", "#selectTheme > select", function(e) {
        if(!$(this).val().match("dark|white|wireframe")) {
            return false;
        }
        $("#themeStyle").attr({
            href:"../../dist/ui/theme/" + $(this).val() + "/css/cornerstone.css"
        })
    });
</script>
</body>
</html>

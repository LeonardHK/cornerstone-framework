<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(function () {
        var index = 0;
        var beforeTime = 0;
        var afterTime = 0;
        $("button").live("mouseover",function () {
            console.log("hover");
            beforeTime = new Date();
        }).live("click",function () {
                    console.log("click");
                    afterTime = new Date();
                    var time = (afterTime - beforeTime) / 1000 + 's';
                    console.log(afterTime, beforeTime, "소요시간 = " + time);
                    index++;
                    $("#result .output").prepend("[" + index + "]" + time + "<br/>");
                    beforeTime = new Date();
                }).live("mousedown",function () {
                    console.log("mousedown");
                }).live("mouseup", function () {
                    console.log("mouseup");
                });
    });
</script>
